		<link rel="stylesheet" href="common.css">
		
		<style>
			#linkList {margin:0; padding:0; list-style:none}
			#linkList > li {float:left; margin:10px 10px 0 0}
			#linkList > li > a {width:180px; height:60px; padding:0.5em}
			.linkIcon {position:absolute; color:#fff; margin:40px 0 0 160px}
		</style>
	</head>
	
	<body>
		<div id="container">
			<div class="box">
				<h2>Index</h2>
				<small>List of projects / works made by altbdoor</small>
			</div>
			<br>
			
			<ul id="linkList" class="clearfix">
				<li>
					<a target="_blank" href="https://drive.google.com/folderview?id=0B5pMzfAiZLn4cU1BYjFKdWlXdVU&usp=sharing">
						<i class="linkIcon icon-book"></i> Edu Repo
					</a>
				</li>
				
				<script>
					var links = [
						'GibFish Pay Calculator',
						'UTAR Pass Mark Calculator',
						'CSS Ripped Buttons',
						'Facebook Profile Preview',
						'Java Class Kickstart'
					];
					
					links.sort();
					
					for (i=0; i<links.length; i++) {
						var tempArr = links[i].split(' ');
						tempArr[0] = tempArr[0].toLowerCase();
						
						var li = document.createElement('li');
						var icon = document.createElement('i');
						var a = document.createElement('a');
						
						icon.className = 'linkIcon icon-globe';
						
						a.href = tempArr.join('') + '.html';
						a.appendChild(icon);
						a.appendChild(document.createTextNode(links[i]));
						
						li.appendChild(a);
						
						document.getElementById('linkList').appendChild(li);
					}
				</script>
			</ul>
